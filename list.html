<html>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <h2>
            Unordered list
        </h2>
        <ul>
            <li>Playing video game</li>
            <li>Working out</li>
            <li>Playing football</li>
        </ul>
        <h2>
            Ordered list
        </h2>
        <ol>
            <li>Playing video game</li>
            <li>Working out</li>
            <li>Playing football</li>
        </ol>
        <h2>
            Defination list
        </h2>
        <dl>
            <dt>Playing video game</li>
            <dt>Working out</li>
            <dt>Playing football</li>
        </dl>
    </body>
</html>
